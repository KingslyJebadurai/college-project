<!DOCTYPE html>
<html>
    <head>
        <title>Contact Us - Loyola College</title>
        <style>
            body {
                background-color: #deb887;
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
            }
            header {
                background-color: #6b4226;
                color: white;
                padding: 20px;
                text-align: center;
            }
            nav {
                background-color: #a0522d;
                padding: 10px;
                text-align: center;
            }
            nav a {
                color: white;
                text-decoration: none;
                margin: 0 15px;
                font-size: 18px;
            }
            nav a:hover {
                text-decoration: underline;
            }
            h1 {
                color: #4b2e1e;
                text-align: center;
            }
            .contact-form {
                margin: 10px;
                padding: 10px;
                background-color: white;
                border: 2px  #8b4513;
                border-radius: 10px;
            }
            .contact-form button:hover {
                background-color: #8b5a2b;
            }
            footer {
                background-color: #6b4226;
                color: white;
                text-align: center;
                padding: 20px;
                position: relative;
                bottom: 0;
                width: 100%;
            }
        </style>
        <script>
            function submitForm(event) {
                event.preventDefault(); 
                alert("Thank you! Your feedback has been submitted successfully.");
                document.getElementById("contactForm").reset();
            }
        </script>
    </head>
    <body>
        <header>
            <h1>Contact Us</h1>
        </header>
        <nav>
            <a href="home.html">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </nav>

        <h1>Enter your Feedback and We are happy to Hear from you </h1>

        <div class="contact-form">
            <form id="contactForm" onsubmit="submitForm(event)">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Your feedback or questions" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </div>

        <footer>
            <h3>Address</h3>
            <p>
                Loyola College <br>
                Nungambakkam, Chennai <br>
                Mobile: +91 9876543210 <br>
                E-mail: loyola@gmail.com
            </p>
            <p>&copy; kingsly Loyola College</p>
        </footer>
    </body>
</html>
